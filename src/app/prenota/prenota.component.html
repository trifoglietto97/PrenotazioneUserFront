<h3>Nuova prenotazione</h3>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome Prenotazione</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="prenotazione.nomePrenotazione" name="nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="prenotazione.email" name="email">
    </div>
    <label for="date">Date/Time:</label>
    <input type="datetime-local" class="form-control" id="date" required [(ngModel)]="prenotazione.date" name="date">

    <button type="submit" class="btn btn-success" style="margin-top: 5%; width: 30%;">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
